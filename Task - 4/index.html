<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <title>Sandu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <!-- background artifacts -->
        <div class="background">
            <div class="box1"></div>
            <!-- <div class="box2"></div>
            <div class="box3"></div>
            <div class="dot1"></div>
            <div class="dot2"></div> -->
        </div>
        <div class="contents">
            <div class="main-content">
                <section class="main-intro">
                    <h2>
                        Sandhana Krishnan is a
                        <span class="purple">full-stack web developer</span> 
                        and <span class="purple">flutter developer</span>
                    </h2>
                    <p>Turning absurdity into innovation, one crazy idea at a time</p>
                    <div class="main-intro-links">
                        <button type="button" onclick="">Contact me!!</button>
                        <img src="assets/svg/Github.svg" onclick="">
                        <img src="assets/svg/Linkedin.svg" onclick="">
                    </div>
                </section>
                <section class="main-artifacts">
                    <div class="main-artifact-svg">
                        <img src="assets/svg/Dots.svg" class="main-artifact-svg-dot">
                        <img src="assets/svg/Logo.svg" class="main-artifact-svg-logo">
                    </div>
                    <div class="main-artifact-element">
                        <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
                        <dotlottie-player src="https://lottie.host/28a4ac3e-b4df-45d0-a967-e48d5614bf90/ABj6EKPRqU.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
                    </div>    
                </section>
            </div>
            <div class="quote-box">
                <div class="top-quote">
                    <img src="assets/svg/quote.svg" class="top">
                </div>
                <div class="quote"><h2>I'm not anti-social; I'm just not user-friendly</h2></div>
                <div class="bottom-quote">
                    <img src="assets/svg/quote.svg" class="bottom">
                </div>
                <div class="author"><h2>- Mr. Someone</h2></div>
            </div>
        </div>
    </main>
    
</body>
</html>
